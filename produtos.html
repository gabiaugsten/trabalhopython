<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>

<h1 id="titulo">Lista de Produtos de Informática</h1>

<div class="product-list">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h2 class="product_name">Notebook XYZ</h2>
        <p class="price">R$ 2.499,00</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h2 class="product_name">Mouse Gamer ABC</h2>
        <p class="price">R$ 149,90</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h2 class="product_name">Teclado Mecânico DEF</h2>
        <p class="price">R$ 299,00</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 4">
        <h2 class="product_name">Monitor UHD GHI</h2>
        <p class="price">R$ 1.199,00</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produto 5">
        <h2 class="product_name">HD Externo JKL</h2>
        <p class="price">R$ 399,00</p>
    </div>
</div>

</body>
</html>
